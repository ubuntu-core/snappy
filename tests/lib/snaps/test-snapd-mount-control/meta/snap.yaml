name: test-snapd-mount-control
version: 1.0
apps:
    mntctl:
        command: bin/mntctl
plugs:
    mntctl:
        interface: mount-control
        mount:
            - what: /usr/**
              where: $SNAP_COMMON/**
              options: [rw, bind]
            - what: /dev/sd*
              where: /media/**
              type: [ext2, ext3, ext4]
              options: [rw, sync]

